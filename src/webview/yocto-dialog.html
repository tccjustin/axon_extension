<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--CSP-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yocto Project</title>
    <!--CSS_INLINE-->
</head>
<body>
    <div class="container" id="app">
        <h1>Yocto Project 생성</h1>
        
        <div class="form-group">
            <label for="projectName">프로젝트 이름 *</label>
            <input type="text" id="projectName" placeholder="my-yocto-project" />
        </div>

        <div class="form-group">
            <label for="projectPath">프로젝트 생성 위치 *</label>
            <div class="button-group">
                <input type="text" id="projectPath" readonly />
                <button type="button" id="browseBtn">Browse</button>
            </div>
        </div>

        <!-- Manifest 기반 프로젝트 생성 -->
        <div class="form-group">
            <label for="manifestGitUrl">Manifest Git 저장소 URL *</label>
            <div class="button-group">
                <input type="text" id="manifestGitUrl" value="ssh://git@bitbucket.telechips.com:7999/manifest/manifest-cgw.git" />
                <button type="button" id="loadManifestsBtn">Load</button>
            </div>
        </div>

        <div class="form-group" id="manifestSelectGroup" style="display: none;">
            <label for="manifestSelect">SDK Manifest 선택 *</label>
            <select id="manifestSelect">
                <option value="">-- 선택하세요 --</option>
            </select>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="cancelBtn">취소</button>
            <button id="createBtn" disabled>생성</button>
        </div>
    </div>
    <!--JS_INLINE-->
</body>
</html>
