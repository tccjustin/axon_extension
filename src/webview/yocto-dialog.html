<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--CSP-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yocto Project</title>
    <!--CSS_INLINE-->
</head>
<body>
    <div class="container" id="app">
        <h1>Yocto Project 생성</h1>
        
        <div class="form-group">
            <label for="projectPath">프로젝트 폴더 생성 및 Manifest git clone *</label>
            <div class="button-group-triple">
                <button type="button" id="browseBtn">Browse</button>
                <input type="text" id="projectPath" placeholder="/home/user/workspace/my-yocto-project" />
                <button type="button" id="loadManifestsBtn">Load</button>
            </div>
            <p class="help-text">💡 Browse로 상위 폴더를 선택하고, 경로 끝에 프로젝트 이름을 추가한 후 Load를 클릭하세요</p>
            <p class="help-text">💡 Manifest Git URL은 Settings (Ctrl+,)에서 "Axon: Manifest Git Url"을 검색하여 변경할 수 있습니다</p>
        </div>

        <!-- Hidden input for Manifest Git URL (Settings에서 자동으로 설정됨) -->
        <input type="hidden" id="manifestGitUrl" />

        <div class="form-group" id="manifestSelectGroup" style="display: none;">
            <label for="manifestSelect">SDK Manifest 선택 *</label>
            <select id="manifestSelect">
                <option value="">-- 선택하세요 --</option>
            </select>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="cancelBtn">취소</button>
            <button id="createBtn" disabled>생성</button>
        </div>
    </div>
    <!--JS_INLINE-->
</body>
</html>
