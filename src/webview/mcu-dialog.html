<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--CSP-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCU Standalone Project</title>
    <!--CSS_INLINE-->
</head>
<body>
    <div class="container" id="app">
        <h1>MCU Standalone Project 생성</h1>
        
        <div class="form-group">
            <label for="projectPath">프로젝트 폴더 생성 *</label>
            <div class="button-group">
                <button type="button" id="createFolderBtn">Create Folder</button>
                <input type="text" id="projectPath" placeholder="/home/user/workspace/my-mcu-project" />
            </div>
            <p class="help-text">💡 경로를 입력한 후 Create Folder를 눌러 폴더를 생성하세요</p>
            <p class="help-text">💡 Git URL은 Settings (Ctrl+,)에서 "Axon: MCU Git Url"을 검색하여 변경할 수 있습니다</p>
        </div>

        <!-- Hidden input for Git URL (Settings에서 자동으로 설정됨) -->
        <input type="hidden" id="gitUrl" />

        <!-- Build Tools Section (선택사항) -->
        <div class="section" id="buildToolsSection">
            <div class="section-divider"></div>
            <h2>⚙️ Build Tools</h2>
            <p class="help-text">💡 선택사항: 이전에 다운로드한 경로를 설정하면 시간을 단축할 수 있습니다.</p>
            
            <div class="form-group">
                <label for="buildtool">Build Tools Path</label>
                <div class="button-group">
                    <input type="text" id="buildtool" placeholder="/home/username/buildtools" />
                    <button type="button" id="browseBuildtoolBtn">Browse</button>
                </div>
                <p class="help-text">💡 Settings (Ctrl+,)에서 "Axon: MCU Buildtool"을 검색하여 기본값을 변경할 수 있습니다</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="cancelBtn">취소</button>
            <button id="createBtn" disabled>생성</button>
        </div>
    </div>
    <!--JS_INLINE-->
</body>
</html>
